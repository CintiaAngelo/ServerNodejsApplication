<!DOCTYPE html>
<html>
  <body>
    <button onclick="enviar()">Enviar POST</button>
    <script>
      function enviar() {
        fetch("http://localhost:4000", {
          method: "POST",
          headers: {
            "Content-Type": "application/json"
          },
          body: JSON.stringify({ nome: "Amanda", idade: 20 })
        })
        .then(res => res.text())
        .then(data => console.log("Resposta:", data))
        .catch(err => console.error(err));
      }
    </script>
  </body>
</html>
